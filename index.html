<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sweet Slice - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #d2691e; /* Chocolate Orange */
            --secondary-color: #e6b8a2; /* Muted Coral/Peach */
            --background-light: #fdf5e6; /* Old Lace - very light cream */
            --background-dark: #f8f0e3; /* Light cream */
            --text-dark: #3a251b; /* Darker brown */
            --text-medium: #5a2d05; /* Medium brown */
            --text-light: #fff;
            --shadow-light: rgba(0,0,0,0.08);
            --shadow-medium: rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --- Header --- */
        header {
            background-color: var(--secondary-color);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow-light);
            position: relative;
            z-index: 10; /* Ensure header is above other elements */
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
        }
        .header-icon {
            font-size: 24px;
            margin: 0 8px;
            color: var(--text-light);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .header-icon:active {
            transform: scale(0.9);
        }
        .header-icon img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }
        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 28px; /* Larger for aesthetics */
            font-weight: 700;
            color: var(--primary-color); /* Matches button color */
            text-align: center;
            flex-grow: 1;
            margin: 0 10px; /* Give some space */
        }
        .header-nav-direct {
            display: flex;
            margin-right: 5px; /* Slightly less margin for tighter fit */
        }
        .header-nav-direct a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            transition: color 0.2s ease;
        }
        .header-nav-direct a:hover {
            color: rgba(255,255,255,0.8);
        }
        .hamburger {
            font-size: 30px;
            color: var(--text-light);
            cursor: pointer;
            display: none; /* Hidden by default, shown via media query */
        }

        /* --- Hero Image Section --- */
        .hero-image-container {
            width: 100%;
            max-height: 40vh; /* Slightly less than half, still prominent */
            min-height: 200px; /* Minimum height for very small screens */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-dark);
            box-shadow: 0 4px 10px var(--shadow-medium);
        }
        .hero-image {
            width: 100%;
            height: 100%; /* Fill container height */
            display: block;
            object-fit: cover; /* Important for fitting and cropping */
            object-position: center 30%; /* Adjust focus point of the image if needed */
        }

        /* --- Login Form Container --- */
        .login-container {
            padding: 25px; /* Increased padding */
            margin: 25px auto; /* Centered, generous margin */
            background-color: var(--text-light); /* White background for form */
            border-radius: 12px; /* Softer rounded corners */
            box-shadow: 0 6px 15px var(--shadow-medium);
            max-width: 380px; /* Slightly adjusted max-width */
        }
        .login-container h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px; /* More space below heading */
            font-size: 24px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px; /* More space between form groups */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px; /* More space below label */
            font-weight: 600;
            color: var(--text-medium);
            font-size: 15px;
        }
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px; /* More padding for bigger touch target */
            border: 1px solid #ddd; /* Lighter border */
            border-radius: 8px; /* Softer border radius */
            font-size: 16px;
            box-sizing: border-box; /* Include padding in width calculation */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.2); /* Soft focus glow */
            outline: none;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0; /* More margin */
            color: #999; /* Softer gray */
            font-size: 14px;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee; /* Lighter line */
        }
        .separator:not(:empty)::before {
            margin-right: .5em; /* More space for the line */
        }
        .separator:not(:empty)::after {
            margin-left: .5em; /* More space for the line */
        }
        .register-link-text {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .register-link-text:hover {
            color: var(--text-dark);
        }

        .login-button {
            width: 100%;
            padding: 15px; /* Bigger button */
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px; /* More space above button */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .login-button:hover {
            background-color: #a0522d; /* Sienna */
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .login-button:active {
            transform: translateY(0); /* Press effect */
        }

        .forgot-password {
            text-align: center;
            margin-top: 25px; /* More space below button */
            font-size: 14px;
        }
        .forgot-password a {
            color: #777; /* Softer gray */
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* --- Sidebar Styles --- */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            background-color: var(--background-dark); /* Lighter sidebar background */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 70px; /* Space from top for close button */
            box-shadow: 2px 0 10px var(--shadow-medium);
        }
        .sidebar a {
            padding: 18px 25px; /* More padding for easier tapping */
            text-decoration: none;
            font-size: 18px; /* Slightly smaller font for better fit */
            color: var(--text-medium);
            display: block;
            transition: 0.3s ease;
            font-weight: 600;
        }
        .sidebar a:hover {
            background-color: var(--secondary-color);
            color: var(--text-light);
        }
        .sidebar .closebtn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 40px; /* Larger close button */
            color: var(--text-dark);
            transition: color 0.2s ease;
        }
        .sidebar .closebtn:hover {
            color: var(--primary-color);
        }

        /* --- Media Queries for Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .header-nav-direct {
                display: none; /* Hide direct nav links on smaller tablets/phones */
            }
            .hamburger {
                display: block; /* Show hamburger icon */
            }
            .logo {
                font-size: 24px; /* Slightly smaller logo on very small screens */
            }
            .hero-image-container {
                max-height: 35vh; /* Adjust height for very small screens if needed */
                min-height: 180px;
            }
            .login-container {
                margin: 20px 15px; /* Smaller side margins for very narrow screens */
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
             .login-container {
                margin: 15px; /* Even smaller margins for tiny screens */
                padding: 18px;
            }
             .login-container h2 {
                 font-size: 22px;
                 margin-bottom: 25px;
             }
             .form-group label {
                 font-size: 14px;
             }
             .form-group input {
                 padding: 10px;
                 font-size: 15px;
             }
             .login-button {
                 padding: 13px;
                 font-size: 16px;
             }
             .forgot-password, .separator {
                 font-size: 13px;
             }
        }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Items</a>
        <a href="#">About Us</a>
    </div>

    <div class="hero-image-container">
        <img src="https://i.ibb.co/XxjQVKQd/cheesecake.jpg" alt="Delicious Cheesecake on a Plate" class="hero-image">
    </div>

    <div class="login-container">
        <h2>Taste the Sweetness</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="separator">No account? <a href="#" class="register-link-text">Register here</a></div>

            <button type="submit" class="login-button">Login</button>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

</body>
</html>
